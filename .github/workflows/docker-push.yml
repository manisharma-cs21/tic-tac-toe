name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # jab bhi main branch pe push hoga

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERPASSWORD }}" | docker login -u "${{ secrets.DOCKERUSERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERUSERNAME }}/tic-tac-toe .

      - name: Push to DockerHub
        run: docker push ${{ secrets.DOCKERUSERNAME }}/tic-tac-toe
